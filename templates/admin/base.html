<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Brain Tumor Detection System</title>
    <!-- Add your CSS links here -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('admin.user_details') }}">Admin Panel</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-link" href="{{ url_for('admin.user_details') }}">User Details</a>
            <a class="nav-link" href="{{ url_for('admin.analysis_results') }}">Analysis Results</a>
            <a class="nav-link" href="{{ url_for('admin.messages')}}">Messages</a>
            <a class="nav-link" href="{{ url_for('admin.admin_logout') }}">Logout</a>
        </div>
    </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert">
                            <span>&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Add your JS scripts here -->
</body>
</html>
